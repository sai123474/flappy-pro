<!DOCTYPE html>
<html>
<head>
    <title>Erripuka Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="/bird.jpeg">

</head>
<body>

<div id="startScreen">
    <h1>Puka Pro</h1>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
